version: '3.8'

services:
  app:
    image: php:8.2-fpm-alpine
    container_name: gulf-ecommerce-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - gulf-network
    environment:
      - APP_ENV=local
      - APP_TIMEZONE=Asia/Dubai
    depends_on:
      - db
      - redis

  db:
    image: mysql:8.0
    container_name: gulf-ecommerce-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: gulf_ecommerce
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: gulf_user
    volumes:
      - ./storage/mysql:/var/lib/mysql
    networks:
      - gulf-network
    ports:
      - "3306:3306"

  redis:
    image: redis:7-alpine
    container_name: gulf-ecommerce-redis
    restart: unless-stopped
    networks:
      - gulf-network
    ports:
      - "6379:6379"

  nginx:
    image: nginx:alpine
    container_name: gulf-ecommerce-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
      - "8443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - gulf-network
    depends_on:
      - app

networks:
  gulf-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local


  
